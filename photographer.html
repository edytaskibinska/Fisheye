<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/lightbox.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7222698882.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" tabindex="1">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographer_page"></div>

        <button
          tabindex="3"
          aria-label="contactez-moi"
          class="contact_button"
          onclick="displayModal()"
        >
          Contactez-moi
        </button>

        <div class="photographer_photo"></div>
      </div>
      <div class="filters">
        <label for="sort" class="custom-selector"
          >Trier par
          <select name="filters" aria-labelledby="2" id="sort">
            <option value="--">--</option>
            <option value="Popularite">Popularité</option>
            <option value="Date">Date</option>
            <option value="Titre">Titre</option>
          </select>
        </label>
      </div>
      <div class="photographer_photos"></div>
      <div class="photographer_stats">
        <div class="lik">
          <div class="likes"></div>
          <i class="fa-sharp fa-solid fa-heart"></i>
        </div>
        <div class="price"></div>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2 class="contactHeader">Contactez-moi</h2>
          <img
            alt="Close modal form"
            aria-label="Close modal form"
            src="assets/icons/closeWhite.svg"
            onclick="closeModal(event)"
          />
        </header>
        <form>
          <div class="phName"></div>
          <div>
            <label for="prenom">Prénom</label>
            <input
              aria-labelledby="3"
              aria-label="Prénom"
              tabindex="3"
              id="prenom"
              type="text"
            />
          </div>
          <div>
            <label for="nom">Nom</label>
            <input
              aria-labelledby="5"
              aria-label="Nom"
              tabindex="4"
              id="nom"
              type="text"
            />
          </div>
          <div>
            <label for="email">Email</label>
            <input
              aria-labelledby="7"
              aria-label="Email"
              tabindex="5"
              id="email"
              type="email"
            />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea
              aria-labelledby="9"
              aria-label="Votre message"
              tabindex="6"
              id="mesage"
            ></textarea>
          </div>
          <button
            aria-label="Envoyer"
            tabindex="7"
            class="contact_button"
            onclick="closeModal(event)"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
